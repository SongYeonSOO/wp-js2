<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	//DOM이 완성되었을 때 실행하는 ftn
	$(function() {
		/* 코드를 완성하세요 */
		setTimeout(function() {
			//class name: d1 에 h1으로 감싼다
			$(".d1").wrap("<h1>");
			//class name: d2 에 h2로 감싼다
			$(".d2").wrap("<h2>");
			// h2에 margin을 줘서 들여쓰기 역할을 함
			// chain?
			$("h2").css("margin-left","20px");
		}, 2000);
	});
</script>
</head>
<body>

	<em class="d1">1장</em>

	<em class="d2">1-1 절</em>

	<em class="d2">1-2 절</em>

	<em class="d2">1-2 절</em>

	<em class="d1">2장</em>

	<em class="d2">2-1 절</em>

	<em class="d2">2-2 절</em>

	<em class="d2">2-2 절</em>

</body>
</html>
