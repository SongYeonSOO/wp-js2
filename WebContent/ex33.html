<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$( function() {
	
		/* 코드를 완성하세요 */
		
		setTimeout(function() {
			// DOM tree에서 element를 삭제할 때 remove를 사용한다.
			// *** css3에서 지원해주는 content
			// index가 1부터 시작. li중에서 3번째를 선택
			$("li:nth-child(3), li:nth-child(5)").remove();
		}, 2000);
	} );  
</script>
</head>
<body>

<ul>
	<li>첫번째 아이템입니다.</li>
	<li>두번째 아이템입니다.</li>
	<li>삭제할  아이템입니다.</li>
	<li>네번째 아이템입니다.</li>
	<li>삭제할 아이템입니다.</li>
	<li>다섯 번째 아이템입니다.</li>
</ul>

</body>
</html>
