<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	var images = [ "국화:Chrysanthemum.jpg", "사막:Desert.jpg",
			"수국:Hydrangeas.jpg", "해파리:Jellyfish.jpg", "코알라:Koala.jpg",
			"등대:Lighthouse.jpg", "펭귄:Penguins.jpg", "툴립:Tulips.jpg" ];

	$(function() {

		$("button").click(function() {

			/*
			 console.log(Math.random()); // 0<= result <1
			 console.log(Math.floor(Math.random() * 10)); // 0<= result <10
			 */
			// 랜덤 변수 
			var result = Math.floor(Math.random() * (images.length - 1)) + 1;
			//console.log(result);

			//image값
			var imageData = images[result].split(":");

			$("img").attr({
				"src" : "images/" + imageData[1],
				"alt" : imageData[0]
			});
		});
		
		//mousedown할 때 image 바뀌도록(click과 동일)
		$("img").dblclick(function(){
			var $img = $(this);
			alert($img.attr("alt"));
		}).mousedown(function(){
			var result = Math.floor(Math.random() * (images.length - 1)) + 1;
			//console.log(result);

			//image값
			var imageData = images[result].split(":");

			$("img").attr({
				"src" : "images/" + imageData[1],
				"alt" : imageData[0]
			});
		});		
	});
</script>
</head>
<body>
	<button>화면 변경</button>
	<p>
		<img src="images/Desert.jpg" alt="사막" />
	</p>
</body>
</html>
